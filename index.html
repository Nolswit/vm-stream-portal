<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VM Access Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card" id="card">
    <!-- animated text background -->
    <div class="matrix" id="matrix"></div>

    <!-- foreground content -->
    <h1>VM Access Portal</h1>
    <p id="serviceStatus">Service status: online</p>

    <input type="text" id="key" placeholder="Enter access key">
    <button onclick="submitKey()">Connect</button>

    <p id="status"></p>
  </div>

  <script>
    // -------------------
    // Access key logic
    // -------------------
    const LOCAL_KEYS = ["TEST-1234", "BETA-5678"];

    function submitKey() {
      const key = document.getElementById("key").value.trim();
      const status = document.getElementById("status");
      status.className = "";

      if (!key) {
        status.innerText = "Please enter a key.";
        return;
      }

      if (LOCAL_KEYS.includes(key)) {
        status.innerText = "Access granted. Preparing VM...";
        status.className = "granted";
      } else {
        status.innerText = "Invalid access key.";
        status.className = "denied";
      }
    }

    // -------------------
    // Matrix background
    // -------------------
    const matrix = document.getElementById("matrix");
    const card = document.getElementById("card");

    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
    const cols = 36;
    const rows = 22;

    function randomChar() {
      return chars[Math.floor(Math.random() * chars.length)];
    }

    function generateMatrix() {
      let output = "";
      for (let i = 0; i < cols * rows; i++) {
        output += randomChar();
        if (i % cols === 0) output += "\n";
      }
      matrix.textContent = output;
    }

    generateMatrix();
    setInterval(generateMatrix, 200);

    // -------------------
    // Flashlight effect
    // -------------------
    card.addEventListener("mousemove", (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      matrix.style.maskImage = `radial-gradient(
        circle 120px at ${x}px ${y}px,
        rgba(255,255,255,1),
        rgba(255,255,255,0)
      )`;
    });

    card.addEventListener("mouseleave", () => {
      matrix.style.maskImage = "none";
    });
  </script>

</body>
</html>
