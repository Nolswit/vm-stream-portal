<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VM Access Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card" id="card">
    <!-- matrix background -->
    <pre class="matrix" id="matrix"></pre>

    <!-- foreground UI -->
    <h1>VM Access Portal</h1>
    <p id="serviceStatus">Service status: online</p>

    <input type="text" id="key" placeholder="Enter access key">
    <button onclick="submitKey()">Connect</button>

    <p id="status"></p>
  </div>

  <script>
    // -------------------
    // Access key logic
    // -------------------
    const LOCAL_KEYS = ["TEST-1234", "BETA-5678"];

    function submitKey() {
      const key = document.getElementById("key").value.trim();
      const status = document.getElementById("status");
      status.className = "";

      if (!key) {
        status.textContent = "Please enter a key.";
        return;
      }

      if (LOCAL_KEYS.includes(key)) {
        status.textContent = "Access granted.";
        status.className = "granted";
      } else {
        status.textContent = "Invalid key.";
        status.className = "denied";
      }
    }

    // -------------------
    // Matrix background
    // -------------------
    const matrix = document.getElementById("matrix");
    const card = document.getElementById("card");

    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";
    const cols = 38;
    const rows = 18;

    function randomChar() {
      return chars[Math.floor(Math.random() * chars.length)];
    }

    function generateMatrix() {
      let output = "";
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          output += randomChar();
        }
        output += "\n";
      }
      matrix.textContent = output;
    }

    generateMatrix();

    // -------------------
    // Flashlight effect
    // -------------------
    card.addEventListener("mousemove", (e) => {
      generateMatrix(); // only generate on mousemove

      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // Brighten the text around the mouse
      matrix.style.background = `radial-gradient(
        circle 120px at ${x}px ${y}px,
        rgba(0,255,255,0.5),
        rgba(0,255,255,0.1)
      )`;
    });

    card.addEventListener("mouseleave", () => {
      matrix.style.background = "none"; // faint everywhere
    });
  </script>

</body>
</html>
