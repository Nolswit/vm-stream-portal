<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VM Access Portal</title>
</head>
<body>

  <h1>VM Access Portal</h1>

  <p id="serviceStatus">Service status: checking...</p>

  <input type="text" id="key" placeholder="Enter access key" />
  <button onclick="submitKey()">Connect</button>

  <p id="status"></p>

  <script>
    // Toggle this to enable / disable the entire service
    const SERVICE_ENABLED = true;

    // Temporary access keys (will move to backend later)
    const VALID_KEYS = [
      "TEST-1234",
      "BETA-5678"
    ];

    // Update service status on page load
    document.getElementById("serviceStatus").innerText =
      SERVICE_ENABLED ? "Service status: online" : "Service status: offline";

    function submitKey() {
      const key = document.getElementById("key").value.trim();
      const status = document.getElementById("status");

      if (!SERVICE_ENABLED) {
        status.innerText = "Service is currently offline.";
        return;
      }

      if (!key) {
        status.innerText = "Please enter an access key.";
        return;
      }

      checkKey(key);
    }

    // Placeholder for real backend check later
    function checkKey(key) {
      const status = document.getElementById("status");

      if (!VALID_KEYS.includes(key)) {
        status.innerText = "Invalid access key.";
        return;
      }

      status.innerText = "Access granted. Preparing VM...";
    }
  </script>

</body>
</html>
